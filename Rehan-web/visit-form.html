<!DOCTYPE html>
<head> 
  <title>Visit to kalam</title>
  <link rel="stylesheet" href="visit-form.css">
</head>
<body class="bg">
  
  <div class="container">
  <h1>
  Welcom to the submiting form for the trip of Lahore.
  </h1>
  <p>This Trip is specially for Grade 10 Students.Join us</p>
    <form action="">
  
    <input type="text" name="name" id="name" required placeholder="eg:John Azan Rehan">

    
    <input type="text" name="father name" id="father name" placeholder="Please Enter Your Father Name">
    

    
    <input type="number" name="age" id="age" placeholder="Please Enter Your age" min="18" mix="65  maxlength="11"> 

    
    <input type="tel" name="number" id="number" placeholder="Please Enter Your Number">

    <input type="email" placeholder="Please Enter Your Email">

    
    <input type="address" name="address" id="address" placeholder="Please Enter Your address">

    <textarea name="Details" id="Details" cols="12" rows="3" placeholder="Tell more about yourself"></textarea>
    <br>
    <button class="btn">Submit</button>
  
    </form>
  


</div>
</body>
</html>
